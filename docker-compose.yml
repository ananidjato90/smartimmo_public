version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: smartimmo-backend
    env_file:
      - ./backend/.env.example
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: realestate
      MYSQL_PASSWORD: realestate
      MYSQL_DATABASE: realestate
      OLLAMA_HOST: http://llm:11434
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      llm:
        condition: service_started

  frontend:
    build:
      context: ./frontend
    container_name: smartimmo-frontend
    depends_on:
      - backend
    ports:
      - "4200:80"

  db:
    image: mysql:8.3
    container_name: smartimmo-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: realestate
      MYSQL_USER: realestate
      MYSQL_PASSWORD: realestate
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      retries: 10
      timeout: 10s

  llm:
    image: ollama/ollama:0.1.30
    container_name: smartimmo-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "ollama serve &
      sleep 5 &&
      ollama pull llama3 &&
      tail -f /dev/null"

volumes:
  mysql_data:
  ollama_models:
