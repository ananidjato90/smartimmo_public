<form class="filters" [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="outline">
    <mat-label>Ville</mat-label>
    <input matInput formControlName="city" placeholder="Lom?" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Type</mat-label>
    <mat-select formControlName="property_type">
      <mat-option value="">Tous</mat-option>
      <mat-option *ngFor="let type of propertyTypes" [value]="type">
        {{ type | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="">Tous</mat-option>
      <mat-option *ngFor="let status of propertyStatuses" [value]="status">
        {{ status | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Budget min</mat-label>
    <input matInput type="number" formControlName="min_price" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Budget max</mat-label>
    <input matInput type="number" formControlName="max_price" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Min. chambres</mat-label>
    <input matInput type="number" formControlName="bedrooms" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Min. salles d'eau</mat-label>
    <input matInput type="number" formControlName="bathrooms" />
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button color="primary" type="submit">Rechercher</button>
    <button mat-button type="button" (click)="reset()">R?initialiser</button>
  </div>
</form>
